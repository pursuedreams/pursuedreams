<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        html,body,div,p,span{padding:0;margin:0;}
        .dragbox{
            width:100%;
            height:300px;
            border:1px solid #999;
            clear:both;
        }
        .fl{float:left;}
        .dragbox-l,.dragbox-r{width:50%;height:100%;}
        .dragbox-l{background:#136fbd;}
        .dragbox-r{background:#ff464d;}
        .dragbox label{float: left;width: 0.7%;height: 300px;
            position: absolute;cursor: e-resize;}
        .dragbar{left: 49.3%;background: #bd3f13;}
        </style>
    </head>
    <body>
    <div class="dragbox">
        <div class="dragbox-l fl">left</div>
        <label class="dragbar"></label>
        <div class="dragbox-r fl">right</div>
    </div>
